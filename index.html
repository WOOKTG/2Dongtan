<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>제2동탄캠퍼스 퇴원생 주소 현황</title>
    
</head>
<body>

<div id="map" style="width: 100%; height: 800px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f5c03a5a6da5db94e2d1115fc9691da2&libraries=services,clusterer,drawing"></script>

<script type="text/javascript">
		
    // <맵 생성>
    var container = document.getElementById('map'); 
    var options = { 
        center: new kakao.maps.LatLng(37.181749832845654, 127.12283869416252), 
        level: 6
    };

    var map = new kakao.maps.Map(container, options); 
    // </맵 생성>
		
	var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png', // 마커이미지의 주소입니다    
    imageSize = new kakao.maps.Size(64, 69), // 마커이미지의 크기입니다
    imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.
        
    // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
        markerPosition = new kakao.maps.LatLng(37.181749832845654, 127.12283869416252); // 마커가 표시될 위치입니다

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition, 
        image: markerImage // 마커이미지 설정 
    });

    // 마커를 지도에 추가합니다
    marker.setMap(map);

</script>
<button id="재원생">재원생</button><br>
<button id="전체퇴원생">전체 퇴원생</button><button id="23년도퇴원생">23년도 퇴원생</button><button id="24년도퇴원생">24년도 퇴원생</button><br>
<button id="전체응시생">전체 응시생</button><button id="23년도응시생">23년도 응시생</button><button id="24년도응시생">24년도 응시생</button>
<script src="재원생.js"></script>
<script src="전체퇴원생.js"></script><script src="23년도퇴원생.js"></script><script src="24년도퇴원생.js"></script>
<script src="전체응시생.js"></script><script src="23년도응시생.js"></script><script src="24년도응시생.js"></script>
</body>
</html>
